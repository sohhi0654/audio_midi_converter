<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azapon MIDI & Audio 変換ツール</title>
  <link rel="icon" href="../images/azarasi.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #005f99);
      font-family: 'Helvetica Neue', sans-serif;
      color: #e0f7fa;
    }
    .box {
      background: rgba(0, 63, 127, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px #00c8ff88 inset;
      padding: 2rem;
    }
    h1, h2 {
      color: #00e5ff;
      text-shadow: 0 0 6px #00e5ff;
    }
    textarea, input {
      background-color: #f0fcff;
      color: #003f7f;
    }
    textarea::placeholder, input::placeholder {
      color: #888;
    }
    button:disabled {
      background-color: #666;
    }
  </style>
</head>
<body class="min-h-screen p-6">

  <div class="max-w-4xl mx-auto box">
    <div class="flex items-center space-x-4 mb-4">
      <img src="../images/azarasi.png" alt="Azapon Icon" class="w-14 h-14 rounded-full border-2 border-cyan-300 shadow-md">
      <h1 class="text-3xl font-bold">MIDI & Audio 変換ツール</h1>
    </div>

    <p class="mb-6">🐧 BlackMIDIと遊ぶ準備はできた？MIDIも音声も、Azaponの力で自由自在に変換しよう！</p>

    <div class="mb-6">
      <h2 class="text-xl mb-2">① ファイルを選択 or ドラッグ</h2>
      <input type="file" id="fileUploader" class="w-full p-2 rounded mb-2" accept=".mid, audio/midi, audio/*">
      <div id="dropZone" class="w-full border-2 border-dashed border-cyan-400 rounded p-6 text-center text-cyan-200 hover:bg-cyan-900 cursor-pointer">
        ここにファイルをドラッグ＆ドロップ
      </div>
      <div id="message" class="text-green-400 text-center mt-2 hidden">ファイル受け取り完了！</div>
    </div>

    <div class="mb-8">
      <h2 class="text-xl mb-2">② MIDI → HEX</h2>
      <textarea id="hexOutput" class="w-full p-2 rounded" readonly placeholder="MIDIを読み込むとここにHEXが表示されます"></textarea>
      <button id="hexDownloadBtn" class="mt-2 w-full py-2 bg-blue-500 text-white rounded disabled:bg-gray-500" disabled>HEXをTXTで保存</button>
    </div>

    <div class="mb-8">
      <h2 class="text-xl mb-2">③ HEX → MIDI</h2>
      <textarea id="hexInput" class="w-full p-2 rounded" placeholder="スペースやカンマなしで16進数を貼り付けてね"></textarea>
      <input type="text" id="midiFileName" class="w-full mt-2 p-2 rounded" placeholder="保存ファイル名（拡張子不要）">
      <button id="midiDownloadBtn" class="mt-2 w-full py-2 bg-green-500 text-white rounded">MIDIとして保存</button>
    </div>

    <div class="mb-8">
      <h2 class="text-xl mb-2">④ 音声変換（非対応中）</h2>
      <div class="grid grid-cols-2 gap-3">
        <button disabled class="py-2 bg-gray-600 text-white rounded">WAV → MP3</button>
        <button disabled class="py-2 bg-gray-600 text-white rounded">MP3 → OGG</button>
        <button disabled class="py-2 bg-gray-600 text-white rounded">MP3 → WAV</button>
        <button disabled class="py-2 bg-gray-600 text-white rounded">OGG → MP3</button>
      </div>
      <audio id="audioPreview" class="w-full mt-4" controls></audio>
    </div>

    <p class="text-center italic text-cyan-300 mt-6">「Azaponの魔法で音が自由に形を変える」</p>
  </div>

  <script>
    // JavaScriptの復旧用コードは別途提供できます
    // 既存のfileUploader, dropZone, hexInput, hexOutput, ボタン群との連携部分を補完すればOK
  </script>
</body>
</html>
